<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="cifrado cesar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML5, CSS3, JavaScript">
    <title>Cifrado César</title>
    
    <link rel="stylesheet" href="cipherEstilos.css">
    <script type="text/javascript" src="cipher.js"></script>
</head>

<body>
    
    <header>
        <h1>Cifrado César</h1>
    </header>
    
    <!--Título, caja y botones para cifrar-->
    <div class="contenedor_operaciones">
        <div class="operacion">
            <h3>Cifrar texto</h3>
            <textarea id="cifrar" rows="5" cols="" rows="10" name="cifrar">
                
            </textarea>

            <div>
                <button type="submit">Cifrar</button>
                <button type="submit">Borrar</button>
            </div>
        </div>



        <!--Título, caja y botones para descifrar-->
        <div class="operacion">
            <h3>Descifrar texto</h3>
            <textarea id="descifrar" rows="5" cols="" rows="10" name="descifrar">
                
            </textarea>

            <div>
                <button type="submit">Descifrar</button>
                <button type="submit">Borrar</button>
            </div>
        </div>
    </div>    

</body>



</html>
